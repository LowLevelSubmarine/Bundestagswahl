<!-- Bubbles -->
<style>
  .bubbleBackground {
    fill: rgba(0, 0, 0, 0.8);
  }

</style>


<svg:g *ngIf="this.bubbleOpen">
  <svg:rect [attr.x]="bubbleX" [attr.y]="bubbleY" rx="10" ry="10" [attr.width]="bubbleWidth"
        [attr.height]="bubbleHeight"
        class="bubbleBackground"></svg:rect>
  <svg:polygon [attr.points]="getBubbleTrianglepoints()" class="bubbleBackground"></svg:polygon>

  <g *ngFor="let text of getEntries(); index as i">
    <svg:text [attr.x]="getBubbleCaptionTextX()" [attr.y]="getBubbleCaptionTextY()" text-anchor="middle" id="bubbletext">{{text[0]}}: {{text[1]}}</svg:text>
  </g>
</svg:g>
