<div id="svgContainer" #svgContainer>
  <svg class="mainsvg" [attr.height]="viewDimensions.svgHeight" [attr.width]="viewDimensions.svgWidth">
    <!-- Data grid  Y-->

    <g *ngFor="let marker of yMarker">
      <text [attr.x]="viewDimensions.getX(0)-8" [attr.y]="viewDimensions.getY(marker.position)" class="yText" alignment-baseline="central" text-anchor="end" >{{marker.name}}</text>
      <line [attr.x1]="viewDimensions.getX(0)" [attr.y1]="viewDimensions.getY(marker.position)" [attr.x2]="viewDimensions.getX(1)" [attr.y2]="viewDimensions.getY(marker.position)"
            [attr.style]="'stroke:grey; opacity:0.5;'" [attr.stroke-width]="marker.stroke"></line>
    </g>

    <g *ngFor="let marker of uniPos">
      <text [attr.x]="viewDimensions.getX(marker.pos)" [attr.y]="viewDimensions.getY(0)+8" class="yText" alignment-baseline="central" text-anchor="end" >{{marker.name}} </text>
      <line [attr.x1]="this.viewDimensions.getX(marker.pos)" [attr.y1]="this.viewDimensions.getY(1)" [attr.x2]="this.viewDimensions.getX(marker.pos)"
            [attr.y2]="this.viewDimensions.getY(0)" [attr.style]="'stroke:grey; opacity:0.5;'"></line>
    </g>

    <!-- Gradients -->

    <g lchart-gradient [groups]="groups" [viewDimensions]="viewDimensions"></g>

    <!-- Data Lines -->

    <g *ngFor="let group of groups">
      <g *ngFor="let point of group.values; index as i">
        <g *ngIf="(i < group.values.length-1)" lchart-line [x1]="this.viewDimensions.getX(point.position)" [y1]="this.viewDimensions.getY(point.y)"
                [x2]="this.viewDimensions.getX(group.values[i+1].position)" [y2]="this.viewDimensions.getY(group.values[i+1].y)"
                [color]="getStrokeColor(group.color)"
                [groupname]="group.group" [gradient]="gradientComponent">
        </g>
      </g>
    </g>

    <!-- Data Points -->
    <g *ngFor="let group of (showCircles == true?groups:[])">
      <g *ngFor="let point of group.values"
        lchart-circle-component
            [cx]="this.viewDimensions.getX(point.position)"
            [cy]="this.viewDimensions.getY(point.y)"
            [info]="point.info"
            [groupname]="group.group"
            [infoBubble]="infoBubble"
            [gradientComponent]="gradientComponent"
            [strokeColor]="group.color">
      </g>
    </g>

    <g lchart-info-bubble [viewDimensions]="viewDimensions" [gradient]="gradientComponent"></g>

  </svg>
</div>
