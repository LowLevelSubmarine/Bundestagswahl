<header>
  <h1>Bundestagswahl 2021</h1>
  <p>Trendbeobachtung durch Kombination verschiedener Umfrageinstitute</p>
</header>
<app-section *ngIf="today" title="Heute">
  <h3>{{today.headline}}</h3>
  <p>{{today.subtext}}</p>
</app-section>
<app-section title="Trend" id="section-trend">
  <div class="divider">
    <app-linear-graph
      id="graph"
      [highlitedGroup]="highlightedGroup"
      [data]="data!">
    </app-linear-graph>

    <app-graph-party-selector
      [parties]="[
        {shortcut:'Grüne', name:'Bündnis 90, Die Grünen', id: 0, color:'#4C9849'},
        {shortcut:'CDU/CSU', name:'Christlich Demokratische Union / Christlich Soziale Union', id: 1, color:'#232323'},
        {shortcut:'SPD', name:'Sozialdemokratische Partei Deutschland', id: 2, color:'#E51D1D'}
      ]"
      (onChange)="onPartySelect($event)"
    ></app-graph-party-selector>
  </div>
  <input type="date" id="from" name="from" [(ngModel)]="from">
  <input type="date" id="to" name="to" [(ngModel)]="to">
  <button (click)="applyDates()">Search</button>
</app-section>
<app-section title="Sitzverteilung" id="section-parliament-composition">
  <div class="divider">
    <app-parliament-composition
      [elements]="seatDistribution"
    ></app-parliament-composition>
  </div>
</app-section>
