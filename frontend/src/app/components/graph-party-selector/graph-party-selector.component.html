<form [formGroup]="form">
  <div *ngFor="let party of this.parties">
    <input
      type="checkbox"
      [value]="party.id"
      [id]="party.id"
      [formControlName]="party.shortcut"
      (change)="this.onChangeFunction(party)">
    <label [for]="party.id">
      <div class="party-circle" [attr.style]="'background-color: ' + party.color + ';'"></div>
      {{party.shortcut}}
    </label>
  </div>
</form>
